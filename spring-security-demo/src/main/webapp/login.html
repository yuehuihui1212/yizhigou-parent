<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <form action="/login" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input name="password"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="登录" name="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
